<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js">
    </script>
    <script type="text/javascript" src="js/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="js/tt_slideshow.js">
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="js/customjs.js">
    </script>
    <script type="text/javascript" src="js/tt_animation.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Meta Description" />
    <title>
        Login
    </title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <script type="text/javascript" src="js/totop.js">
    </script>
    <script type="text/javascript" src="js/tt_animation.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>
    <script type="text/javascript" src="js/contactform.js"></script>

</head>

<body class="contact" onload="layout()">
    <div class="margin_collapsetop"></div>
    <div id="ttr_page" class="container">
        <div id="ttr_content_and_sidebar_container">
            <div id="ttr_content">
                <div id="ttr_html_content_margin" class="container-fluid">
                    <div class="margin_collapsetop"></div>
                    <div class="ttr_contact_html_row0 row">
                        <div class="post_column col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 col-6">
                            <div class="ttr_contact_html_column01">
                                <div class="margin_collapsetop"></div>
                                <div class="html_content"><br style="justify-content:center;display:block; " />
                                    <p style="text-align: center; margin-bottom: 5em;"><span style="font-size:1.714em;">Login</span></p>
                                    <p>
                                    <div class="contactformdiv" style="margin:0px 0px 0px 0px;">
                                        <form id="loginForm" class="form-horizontal" role="form" style="float:left;width:100%;">
                                            <div class="form-group row"><label
                                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 col-12 control-label">Username</label>
                                                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 col-12">
                                                    <input type="text" class="form-control" data-vali="novalidation"
                                                        id="login-username" /></div>
                                            </div>
                                            <div class="form-group row"><label
                                                class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 col-12 control-label">Password</label>
                                            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 col-12">
                                                <input type="password" class="form-control required" data-vali="novalidation"
                                                    id="login-password" /></div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-8 col-md-offset-4 offset-md-4">
                                                    <input type="submit" class="w-100 btn btn-md btn-info" id="submitform" name="submit" value="Login" /></div>
                                            </div>
                                            <div style="clear: both;"></div>
                                            <div class="success"></div>
                                            <div class="req_field"></div>
                                            <div style="clear: both;"></div>
                                        </form>
                                        <div style="clear: both;"></div>
                                    </div>
                                    </p>
                                </div>
                                <div class="margin_collapsetop"></div>
                                <div style="clear:both;width:0px;"></div>
                            </div>
                        </div>
                        <div class="post_column col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 col-6">
                            <div class="ttr_contact_html_column01">
                                <div class="margin_collapsetop"></div>
                                <div class="html_content"><br style="justify-content:center;display:block; " />
                                    <p style="text-align: center; margin-bottom: 5em;"><span style="font-size:1.714em;">Register</span></p>
                                    <p>
                                    <div class="contactformdiv" style="margin:0px 0px 0px 0px;">
                                        <form id="registerForm" class="form-horizontal" role="form" method="post"
                                            action="#" style="float:left;width:100%;">
                                            <div class="form-group row"><label
                                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 col-12 control-label">Username</label>
                                                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 col-12">
                                                    <input type="text" class="form-control required" data-vali="novalidation"
                                                    id="register-username" /></div>
                                            </div>
                                            <div class="form-group row"><label
                                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 col-12 control-label">Email</label>
                                                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 col-12">
                                                    <input type="text" class="form-control required" data-vali="email"
                                                    id="register-mail" /></div>
                                            </div>
                                            <div class="form-group row"><label
                                                class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 col-12 control-label">Password</label>
                                            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 col-12">
                                                <input type="password" class="form-control required" data-vali="novalidation"
                                                id="register-password" /></div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-8 col-md-offset-4 offset-md-4">
                                                    <input type="submit" class="w-100 btn btn-md btn-info" id="submitform" name="submit" value="Register" /></div>
                                            </div>
                                            <div style="clear: both;"></div>
                                            <div class="success"></div>
                                            <div class="req_field"></div>
                                            <div style="clear: both;"></div>
                                        </form>
                                        <div style="clear: both;"></div>
                                    </div>
                                    </p>
                                </div>
                                <div class="margin_collapsetop"></div>
                                <div style="clear:both;width:0px;"></div>
                            </div>
                        </div>
                        <div class=" visible-lg-block d-xl-block d-lg-block" style="clear: both;width:0px;"></div>
                    </div>
                    <div class="margin_collapsetop"></div>
                </div><!--content_margin-->
            </div><!--content-->
            <div style="clear:both">
            </div>
        </div><!--container-->
    </div><!--page-->
    <div class="margin_collapsetop"></div>
    <div class="margin_collapsebottom"></div>
</body>

</html>
